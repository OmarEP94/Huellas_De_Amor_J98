<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">

<head th:replace="/layout :: head"></head>

<body>

    <header th:replace="/layout :: header"></header>
    <div th:replace="/layout :: divisor"></div>

    <!-- Inicio de la galeria -->
    <div style="margin-top: -20px">
        <div class="container-fluid">
            <div class="px-lg-5">

                <!-- For demo purpose -->
                <div class="row py-5">
                    <div class="col-lg-12 mx-auto">
                        <div class="text-dark p-5 shadow-sm rounded banner"
                            style="text-align: center; background: radial-gradient(circle, rgba(238, 195, 205, 0.996) 44%, rgb(218, 164, 178) 72%);">
                            <h1 class="display-4">Nuestras Mascotas</h1>
                            <p class="lead">Mascotas que esperan por tí...</p>
                            <p class="text">
                                Encuentra tu Mascota, Estas esperan por tí <br> <br>
                                <a th:href="@{/app/adopcion}" class="text-reset"> ---Ir a
                                    Zona de adopción---</a>.
                            </p>
                        </div>
                    </div>
                </div>
                <!-- End -->

                <div th:fragment="galeriabd" class="row">
                    <!-- Gallery item -->
                    <div class="col-xl-3 col-lg-6 col-md-6 mb-4" th:each="mascota : ${listita}">
                        <div class="bg-white rounded shadow-sm">
                            <div class="bg-white rounded shadow-sm">
                                <img th:src="@{/UploadsImg/}+${mascota.uriImagen}" class="p-2 img-responsive rounded-10"
                                    th:alt="${mascota.uriImagen}" style="width: 100%">

                                <div class="p-4">
                                    <div>
                                        <h6>
                                            Nombre:
                                        </h6>
                                        <p class="small text-muted mb-0"
                                            style="font-family: 'Roboto', sans-serif; font-size: 14px;  text-align: center;"
                                            th:text="${mascota.nombrepets}">
                                        </p>
                                    </div>
                                    <hr>
                                    <div class="row">
                                        <div class="col-6">
                                            <h6>
                                                Tipo:
                                            </h6>
                                            <p class="small text-muted mb-0"
                                                style="font-family: 'Roboto', sans-serif; font-size: 14px;  text-align: center;"
                                                th:text="${mascota.tipo}">
                                            </p>
                                        </div>
                                        <div class="col-6">
                                            <h6>
                                                Raza:
                                            </h6>
                                            <span class="small text-muted mb-0"
                                                style="font-family: 'Roboto', sans-serif; font-size: 14px; text-align: center;"
                                                th:text="${mascota.raza}">
                                            </span>
                                        </div>
                                    </div>
                                    <hr>
                                    <div class="row">
                                        <div class="col-6">
                                            <h6>
                                                Edad:
                                            </h6>
                                            <p class="small text-muted mb-0"
                                                style="font-family: 'Roboto', sans-serif; font-size: 14px; text-align: center;">
                                                <span class="small text-muted mb-0"
                                                    style="font-family: 'Roboto', sans-serif; font-size: 14px;  text-align: center;"
                                                    th:text="${mascota.edad}">
                                                </span>
                                                <span
                                                    style="font-family: 'Roboto', sans-serif; font-size: 14px; text-align: center;">
                                                </span>
                                                <span th:text="${mascota.edadtipo}"
                                                    style="font-family: 'Roboto', sans-serif; font-size: 14px; text-align: center;">
                                                </span>
                                            </p>
                                        </div>
                                        <div class="col-6">
                                            <h6>
                                                Fecha de ingreso:
                                            </h6>
                                            <p class="small text-muted mb-0"
                                                style="font-family: 'Roboto', sans-serif; font-size: 14px;  text-align: center;"
                                                th:text="${mascota.fecha}">
                                            </p>
                                        </div>
                                    </div>
                                    <hr>
                                    <div class="row">

                                        <div class="col-6">
                                            <h6>
                                                Estado:
                                            </h6>
                                            <p class="small text-muted mb-0"
                                                style="font-family: 'Roboto', sans-serif; font-size: 14px;  text-align: center;"
                                                th:text="${mascota.estado}">
                                            </p>
                                        </div>
                                        <div class="col-6">
                                            <h6>
                                                Mascota ID:
                                            </h6>
                                            <p class="small text-muted mb-0"
                                                style="font-family: 'Roboto', sans-serif; font-size: 14px;  text-align: center;"
                                                th:text="${mascota.idMascota}">
                                            </p>
                                        </div>
                                    </div>
                                    <hr>
                                    <div>
                                        <h6>
                                            Descripción:
                                        </h6>
                                        <p class="small text-muted mb-0"
                                            style="font-family: 'Roboto', sans-serif; font-size: 14px;  text-align: center;"
                                            th:text="${mascota.descripcion}">
                                        </p>
                                    </div>
                                    <hr>
                                    <div class="container-fluid p-1" style="margin: auto;">
                                        <div class="" style="text-align: center;">
                                            <a th:href="@{/app/Editar/}+${mascota.idMascota}"
                                                class="col-4 text-white btn"
                                                style="background-color: #12af5b"><strong>Editar</strong></a>

                                            <a th:href="@{/app/Elimnar/}+${mascota.idMascota}"
                                                class="col-4 text-white btn"
                                                style="background-color: #6f2a2a"><strong>Eliminar</strong></a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- End -->
                </div>

            </div>
        </div>
    </div>
    <!-- Fin de la Galeria -->


    <div th:replace="/layout :: divisor"></div>
    <footer th:replace="/layout :: footer"></footer>
</body>

</html>
