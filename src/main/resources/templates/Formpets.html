<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">

<head th:replace="/layout :: head"></head>

<body>

    <header th:replace="/layout :: header"></header>
    <div th:replace="/layout :: divisor"></div>
    <div class="p-5">
        <h1 class="" style="text-align: center;">Agregar Mascotas a nuestra bd</h1>
        <div class="p-5">
            <div class="container">
                <form th:action="@{/app/form}" th:object="${mascota}" class="row g-4" method="post"
                    enctype="multipart/form-data">
                    <h4>Complete el formulario de adopción:</h4>
                    <div class="col-12">
                        <label for="nombrepets" class="form-label">Nombre de la mascota:</label>
                        <input name="nombrepets" type="text" class="form-control" id="nombrepets"
                            placeholder="Ingrese el nombre de la mascota." th:field="*{nombrepets}" />
                        <div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('nombrepets')}"  th:errors="*{nombrepets}" ></div>

                    </div>
                    <div class="col-md-4">
                        <label for="edad" class="form-label">Edad:</label> <input type="number" class="form-control" id="edad"
                            placeholder="Ingrese la edad de la mascota." th:field="*{edad}"/>
                        <div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('edad')}"  th:errors="*{edad}" ></div>
                    </div>
                    <div class="col-md-4">
                        <label for="estado" class="form-label">Edad en meses o años:</label>
                        <select class="form-select" aria-label="Default select example" th:field="*{edadtipo}">
                            <option th:value="${'Seleccione una opción'}" selected> Seleccione una opción</option>
                            <option th:value="${'Mes(es)'}" >Mes(es)</option>
                            <option th:value="${'Año(s)'}" >Año(s)</option>
                        </select>
                    </div>
                    <div class="col-md-4">
                        <label for="fecha" class="form-label">Fecha de
                            Ingreso</label> <input type="date" class="form-control" id="fecha"  th:field="*{fecha}"/>
                        <div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('fecha')}"  th:errors="*{fecha}" ></div>
                    </div>
                    <div class="col-md-6">
                        <label for="tipo" class="form-label">Tipo</label> <input type="text" class="form-control" id="tipo"
                            placeholder="Ingrese el tipo de mascota" th:field="*{tipo}"/>
                        <div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('tipo')}"  th:errors="*{tipo}" ></div>
                    </div>
                    <div class="col-md-6">
                        <label for="raza" class="form-label">Raza:</label> <input type="text" class="form-control" id="raza" placeholder="Ingrese la raza de la mascota" th:field="*{raza}"/>
                        <div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('raza')}"  th:errors="*{raza}" ></div>
                    </div>
                    <div class="col-12">
                        <label for="descripcion" class="form-label">Descripción</label>
                        <input type="text" class="form-control" id="descripcion"
                            placeholder="Ingrese la descripcion"  th:field="*{descripcion}"/>
                            <div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('descripcion')}"  th:errors="*{descripcion}" ></div>
                    </div>
                    <div class="col-12">
                        <label for="estado" class="form-label">Estado:</label>
                        <select class="form-select" aria-label="Default select example" th:field="*{estado}">
                            <option th:value="${'Seleccione una opción'}" th:text="'Seleccione una opción'" selected></option>
                            <option th:value="${'Apto'}"  th:text="'Apto'"></option>
                            <option th:value="${'No Apto'}" th:text="'No Apto'"></option>
                        </select>
                    </div>
                    <!-- <div class="col-12">
                        <label for="estado" class="form-label">Estado</label>
                        <input type="text" class="form-control" id="estado"
                            placeholder="Ingrese su estado (Apto o No Apto)"  th:field="*{estado}"/>
                            <div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('estado')}"  th:errors="*{estado}" ></div>
                    </div>                     -->
                    <div class="form-group">
						<label for="idUriImagen">Enlace Imagen</label> 
						<input type="file" name="ImagenDelFormulario" class="form-control" id="idUriImagen">
					</div>                      
                    <div class="col-6 d-grid gap-2 mx-auto">
                        <button type="submit" class="btn center"
                            style="background-color: rgb(207, 100, 127); color: white; font-weight: bolder;">
                            Enviar registro de Adopción</button>
                    </div>
                </form>
            </div>
        </div>

    </div>
    <div th:replace="/layout :: divisor"></div>
    <footer th:replace="/layout :: footer"></footer>
</body>

</html>
