<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">

<head th:fragment="head">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="/bootstrap/css/style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous" />
    <link href="https://css.gg/css?=" rel="stylesheet">
    <!-- Titulo -->
    <title th:text="${TituloPagina}"></title>
    <link rel="icon" href="https://share.ftimg.com/aff/flamingtext/2019/03/28/flamingtext__26068056772646949.png">
</head>

<body style="background-color: rgb(192, 184, 194);">
    <!-- Barra de Navegacion -->
    <div th:fragment="header">
        <header>
            <!-- Nuevo Nav Bar -->
            <nav class="navbar navbar-expand-lg navbar-dark" style="background-color:rgb(35, 23, 60)">
                <div class="container">
                    <nav class="navbar">
                        <div class="container">
                            <a class="navbar-brand" href="#">
                                <img src="https://share.ftimg.com/aff/flamingtext/2019/03/28/flamingtext__26068056772646949.png"
                                    alt="Bootstrap" width="60" height="30">
                            </a>
                        </div>
                    </nav>
                    <a class="navbar-brand" th:href="@{/app/home}">Crud Practica</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav">

                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" th:href="@{/app/home}">Inicio</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" th:href="@{/app/listarsucu}">Sucursales</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" th:href="@{/app/listarusu}">Usuario</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" th:href="@{/app/integrantes}">Integrantes</a>
                            </li>
                        </ul>
                        <!-- <form class="d-flex" role="search">
                            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                            <button class="btn btn-outline-success" type="submit">Search</button>
                        </form> -->
                    </div>
                </div>
            </nav>
        </header>
    </div>

    <!-- Footer -->
    <div th:fragment="footer" class="">
        <footer class="position-relative w-100" style="background-color: rgb(35, 23, 60); bottom: 0;">
            <div class="container text-white mt-4 pt-4">
                <div class="row">
                    <div class="col-lg-4 col-md-6">
                        <div style="margin: auto;">
                            <h4>Crud Practica</h4>
                            <p style="text-align: center;"><img class="w-50"
                                    src="https://share.ftimg.com/aff/flamingtext/2019/03/28/flamingtext__26068056772646949.png"></img>
                            </p>
                        </div>
                    </div>
                    <div class=" col-lg-4 col-md-6" style="margin: auto;">
                        <div class="" style="text-align: center; color: rgb(255, 255, 255);">
                            <h4>Nuestros Link's</h4>
                            <ul class="list-unstyled">
                                <li>
                                    <a th:href="@{/app/home}" class="text-decoration-none text-white p-2">Inicio</a>
                                </li>
                                <li>
                                    <a th:href="@{/app/listarusu}"
                                        class="text-decoration-none text-white p-2">Usuarios</a>
                                </li>
                                <li>
                                    <a th:href="@{/app/listarsucu}"
                                        class="text-decoration-none text-white">Sucursales</a>
                                </li>
                                <li>
                                    <a th:href="@{/app/integrantes}"
                                        class="nav-link text-decoration-none text-white">Integrantes</a>
                                </li>
                            </ul>
                        </div>
                    </div>

                    <div class="col-xl-4 col-lg-4 col-md-6">
                        <div>
                            <h4 style="text-align: center;">Mas información</h4>
                            <div>
                                <label for="Newsletter" class="form-label">Ingrese su correo</label>
                                <input type="text" class="form-control" Placeholder="Correo electronico">
                                <p style="text-align: center;"><a class="btn btn-danger mt-3" href="">Mas
                                        información</a></p>
                            </div>
                        </div>
                    </div>
                </div>
                <hr>
                <div class="d-flex justify-content-center mt-3">
                    <div class="copyright">
                        <p style="color: white"><span>Todos los derechos Reservados - 2022 -</span> Crud Practica <a
                                style="text-decoration: none;" th:href="@{/app/integrantes}" target="_blank">Grupo
                                03</a></p>
                    </div>
                </div>
                <hr>
            </div>
        </footer>
    </div>

</body>

<div th:fragment="scriptboots">
    <!-- Scritp Boostrap -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
        </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous">
        </script>
</div>

</html>
